<ion-content [fullscreen]="true">
  <div class="flex_center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Books store</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input
            type="email"
            label="Email"
            labelPlacement="floating"
            placeholder="Enter text"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            type="password"
            label="Password"
            labelPlacement="floating"
            placeholder="Enter text"
          ></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="full"
          >Forgot Email/Password ?</ion-button
        >
        <ion-button
          color="success"
          size="full
        "
          shape="round"
          >Login</ion-button
        >
        <ion-button color="success" fill="clear" size="full"
          >New to Books Store ? Sign Up</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
